<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up | Log In</title>
  <link rel="stylesheet" href="css/signin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/code.js"></script>
  <script type="text/javascript" src="js/md5.js"></script>
</head>

<body>
  <div class="wrapper">
    <!-- <div class="title-text">
      <div class="title login">
        Account
      </div>
      <div class="title signup">
        Account
      </div>
    </div> -->
    <!-- testtttttttttttttttttttt -->
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">SignUp</label>
        <div class="slider-tab"></div>
      </div>

      <div class="form-inner">
        <form id="loginForm" class="login">
          <div class="field">
            <input type="text" placeholder="Username" id="loginName" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="loginPassword"required>
          </div>
          <!-- <div class="pass-link">
            <a href="#">Reset password?</a>
          </div> -->
          <span id="loginResult"></span>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="button" value="Login" onclick="doLogin()">
          </div>
          <div class="signup-link">
            Don't Have Account? <a href="">Create A New</a>
          </div>
        </form>

        <form id="signUpForm" class="signup">
          <div class="field">
            <input type="text" placeholder="First Name" id="firstName"required>
          </div>
          <div class="field">
            <input type="text" placeholder="Last Name" id="lastName"required>
          </div>
          <div class="field">
            <input type="text" placeholder="Username" id="signUpUsername"required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="signUpPassword" required>
          </div>
          <!-- <div class="field">
            <input type="password" placeholder="Confirm Password" id="confirmSignUpPassword" required>
          </div> -->
          <span id="signupResult"></span>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="button" value="SignUp" onclick="doSignup()">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (() => {
      loginForm.style.marginLeft = "-50%";
      // loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (() => {
      loginForm.style.marginLeft = "0%";
      // loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (() => {
      signupBtn.click();
      return false;
    });
  </script>
</body>

</html>
